name: CD - Deploy using shimataro

#on:
  #workflow_dispatch:

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install SSH key
        uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.EC2_KEY }}
          known_hosts: |
            ${{ secrets.EC2_HOST }}
          if_key_exists: fail

      - name: Deploy code using rsync
        run: |
          rsync -avz --delete ./ ubuntu@${{ secrets.EC2_HOST }}:/home/ubuntu/node-todo-cicd/

      - name: Restart app with PM2
        run: |
          ssh ubuntu@${{ secrets.EC2_HOST }} "cd ~/node-todo-cicd && npm install && pm2 restart node-app"

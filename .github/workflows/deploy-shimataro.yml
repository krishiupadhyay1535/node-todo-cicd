name: CD - Deploy using shimataro

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install SSH key
        uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.EC2_KEY }}
          known_hosts: ${{ secrets.EC2_KNOWN_HOSTS }}

      - name: Deploy views folder using rsync
        run: |
          rsync -avz views/ ubuntu@${{ secrets.EC2_HOST }}:/home/ubuntu/node-todo-cicd/views/

      - name: Restart app with PM2
        run: |
          ssh ubuntu@${{ secrets.EC2_HOST }} "pm2 restart node-app"
